<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
	<link href="./resources/css/login.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>JNoteboard</title>
</head>
<body>
<f:view>
	<div class="wrapper">
		<h1 class="logo icon">Gnoteboard</h1>
		<h2 class="description">Here you can save your notes and reminders in clouds, this is very quick and easy. By registering for the service, you will have your virtual wall, where you can make notes and organize like a sticky notes board.</h2>
		<div class="box join icon">
			<h3>Join</h3>
			<h:form>  
				<ul>
					<li>
						<label>Login</label>
						<h:inputText value="#{userController.login}" />
					</li>
					<li>
						<label>Pass</label>
						<h:inputSecret value="#{userController.password}" />
					</li>
					<li>
						<label>Name</label>
						<h:inputText value="#{userController.name}" />
					</li>
					<li>
						<label>Email</label>
						<h:inputText value="#{userController.email}" />
					</li>
				</ul>

				<h:link value="Back" outcome="login" styleClass="link"/>
				<h:commandButton value="Sign up" actionListener="#{userController.join}" styleClass="button" />
			</h:form>
		</div>

		<div class="apps">
			<a href="https://play.google.com/store/apps/details?id=br.web.gnoteboard" title="Download the app on your Android" class="android icon"></a>
			<a href="https://marketplace.firefox.com/app/gnoteboard/" title="Download the app on your FirefoxOS" class="firefox icon"></a>
			<a href="https://chrome.google.com/webstore/detail/gnoteboard/fplbifbddpcmffmmgabkgchcjleginah" title="Install the app on your Google Chrome" class="chrome icon"></a>
		</div>
	</div>
</f:view>
</body>
</html>
